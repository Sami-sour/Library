<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Own Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Own Library</h1>
    <div class="book-main-container">
      <div class="book-container">
        <h3 class="greeting"></h3>
        <div class="thought">A book holds a house of gold.</div>
        <div class="Btn">
          <button class="book-btn">Add your favourite book</button>
        </div>
      </div>

      <div class="book-information">
        <div class="user-books">
          <div>
            <label for="book-name">Book Name:</label>
            <br />
            <input type="text" class="book-name" name="bok-name" />
          </div>

          <div>
            <label for="author-name">Author Name:</label>
            <br />
            <input type="text" class="author-name" name="author-name" />
          </div>

          <div>
            <label for="pages-read">Pages Read:</label>
            <br />
            <input type="number" class="pages-read" name="pages-read" />
          </div>
        </div>

        <div class="add-btn">
          <button class="button">Add</button>
        </div>
      </div>
    </div>

    <div class="book-card-container">
      <div class="main-card"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
